<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div class="header">Tic-Tac-Toe</div>
    <div class="container">
      <div class="cell" id="0" data-cell-index="0"></div>
      <div class="cell" id="1" data-cell-index="1"></div>
      <div class="cell" id="2" data-cell-index="2"></div>
      <div class="cell" id="3" data-cell-index="3"></div>
      <div class="cell" id="4" data-cell-index="4"></div>
      <div class="cell" id="5" data-cell-index="5"></div>
      <div class="cell" id="6" data-cell-index="6"></div>
      <div class="cell" id="7" data-cell-index="7"></div>
      <div class="cell" id="8" data-cell-index="8"></div>
    </div>
    <p class="status"></p>
    <button class="restart">New Game</button>

    
      <!--Added table to display wins and draws-->
      <table class="table" >
        <thead>
          <tr>
            <th scope="col">Player</th>
            <th scope="col">Wins</th>
          </tr>
        </thead>
        <tbody>
        <tr>
          <td>X Wins:</td>
          <td>0</td>
        </tr>
        <tr>
          <td>O Wins:</td>
          <td>0</td>
        </tr>
        <tr>
          <td>Draws:</td>
          <td>0</td>
        </tr>
        </tbody>
      </table>

    <script src="./scripts/tic-tac-toe.js"></script>
  </body>
</html>
